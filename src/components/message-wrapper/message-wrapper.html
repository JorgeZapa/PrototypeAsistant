<div class= "wrapper" [class.left]="message.isBotMessage()"
[class.right] = "!message.isBotMessage()">

  <div class="messageContentContainer">
  <span class="triangle"></span>
  <div class="content">
    <p *ngIf="!isImage()">{{message?.getContent()}}</p> 
    <img [src]="message?.getContent()" *ngIf="isImage()"/>
  </div>
  <button *ngIf="!isImage()" ion-button round="true" (click)=readSpeech()>
    <ion-icon name="headset"></ion-icon>
  </button>
  </div>
</div>
