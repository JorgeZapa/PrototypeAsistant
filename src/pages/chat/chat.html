
<ion-header>

  <ion-navbar>
    <ion-title>ChatPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sentMessagesContainer">
    <message-wrapper *ngFor="let msg of sentMessages" [message]="msg">
    </message-wrapper>
  </div> 
</ion-content>

  <ion-footer class="currentMessageContainer" position="bottom">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
            <ion-textarea float [(ngModel)]="currentMessage"></ion-textarea>
        </ion-col>
        <ion-col col-2>
            <button ion-button icon-only item-right (click)="sendMessage()" *ngIf="textAreaHasText()">
              <ion-icon name="send"></ion-icon>
            </button>
            <speech-button icon-only *ngIf="!textAreaHasText()" (textOutputEvent)="updateCurrentMessage($event)" ></speech-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
